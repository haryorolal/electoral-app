<div class="app-page" *ngIf="user$ | async as user">
    <div class="wrapper__image">
        <app-user-photo [photoURL]="user.photoURL"></app-user-photo>
    </div>
    <div class="app-page__content">
        <p>Name: {{user.name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Country: {{user.country}}</p>
        <p>About: {{user.about}}</p>
        <p>Nin: {{user.nin}}</p>

        <ng-container [ngSwitch]="user.roleId">
            <app-super *ngSwitchCase="'superAdmin'" [role]="user.role"></app-super>
            <app-admin *ngSwitchCase="'admin'" [role]="user.role"></app-admin>
            <app-voter *ngSwitchCase="'voter'" [role]="user.role"></app-voter>
        </ng-container>

    </div>

    <div class="app-page__footer">
        <a class="app-button"  routerLink="/dashboard/profile/edit">Edit</a>
    </div>
</div>
