<form [formGroup]="form" novalidate autocomplete="off" class="personal">

    <div class="personal__photo">
        <div class="photo">
            <app-user-photo class="photo__img" [photoURL]="form.controls.photoURL.value"></app-user-photo>
            <div class="app-a" appFilesUpload [crop]="true" (changed)="onPhotoChanged($event)">
                Upload Photo
            </div>
        </div>
    </div>

    <app-form-field label="Name" [required]="true" [control]="form.controls.name" [patternError]="regexErrors.latinAndSpaces">
        <app-input formControlName="name"></app-input>
    </app-form-field>

    <app-form-field label="Country" [required]="true" [control]="form.controls.country">
        <app-autocomplete formControlName="country" [controlItemInterface]="dictionaries.countries.controlItemsInterface"></app-autocomplete>
    </app-form-field>

    <app-form-field label="Tell us about yourself" [required]="true" [control]="form.controls.about">
        <app-input formControlName="about"></app-input>
    </app-form-field>

    <app-form-field label="NIN" [required]="true" [control]="form.controls.nin" [patternError]="regexErrors.numbers">
        <app-input formControlName="nin"></app-input>
    </app-form-field>
</form>
