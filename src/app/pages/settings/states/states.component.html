<div class="app-page">
    <div class="app-page__header">
        <h1>States List</h1>
    </div>
    <div class="app-page__content">
        <app-state *ngFor="let state of states$ | async" [item]="state" [isEditable]="isEditable$ | async" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-state>
    </div>
    <div class="app-page__footer" *ngIf="isEditable$ | async">
        <app-button (click)="onAdd()">Add</app-button>
    </div>
</div>
