<div class="app-page">
    <div class="app-page__header">
        <h1>Constitution</h1>
    </div>

    <div class="app-page__content">
        <app-constitution *ngFor="let constitution of constitution$ | async" [item]="constitution" [isEditable]="isEditable$ | async" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-constitution>
    </div>
    <div class="app-page__footer" *ngIf="isEditable$ | async">
        <app-button (click)="onAdd()">Add</app-button>
    </div>
</div>
