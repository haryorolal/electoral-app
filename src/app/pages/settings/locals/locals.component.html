<div class="app-page">
    <div class="app-page__header">
        <h1>Local Government</h1>
    </div>
    <div class="app-page__content">
        <app-local *ngFor="let local of local$ | async" [item]="local" [isEditable]="isEditable$ | async" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-local>
    </div>

    <div class="app-page__footer" *ngIf="isEditable$ | async">
        <app-button (click)="onAdd()">Add</app-button>
    </div>
</div>
