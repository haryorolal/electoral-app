<div class="app-page">
    <div class="app-page__header">
        <h1>Voting List</h1>
    </div>
    <div class="app-page__content">
        <app-votetable *ngFor="let result of result$ | async" [item]="result" [isEditable]="isEditable$ | async" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-votetable>
    </div>
    <div class="app-page__footer" *ngIf="isEditable$ | async">
        <app-button (click)="onAdd()">Add</app-button>
    </div>
</div>
