<div class="candidate">
    <div class="candidate__content">
        Candidate Name: {{item.name}}
        <br /> <br />
        Running Position: {{item.position}}
    </div>
    <div class="candidate__actions" *ngIf="isEditable">
        <app-button (click)="onEdit(item)">Edit</app-button>
        <app-button (click)="onDelete(item.id)">Delete</app-button>
    </div>
</div>
