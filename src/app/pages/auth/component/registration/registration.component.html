
    <div class="app-auth">
        <div class="app-auth_left"></div>

        <div class="app-auth_right">
            <div class="app-page">
                <div class="app-page__header">
                    <h1>SignUp</h1>
                </div>
                
                <form [formGroup]="form" (submit)="onSubmit()" (keyup.enter)="onSubmit()" novalidate autocomplete="off">
                    <div class="app-page__content">
                        <app-form-field label="Email" [required]="true" [control]="form.controls.email" [isInline]="false" [patternError]="regexErrors.email">
                            <app-input formControlName="email"></app-input>
                        </app-form-field>
            
                        <app-form-field label="Password" [required]="true" [control]="form.controls.password" [isInline]="false" [patternError]="regexErrors.password">
                            <app-password formControlName="password"></app-password>
                        </app-form-field>
            
                        <app-form-field label="Repeat password" [required]="true" [control]="form.controls.passwordRepeat" [isInline]="false" [patternError]="regexErrors.password">
                            <app-password formControlName="passwordRepeat"></app-password>
                        </app-form-field>
                    </div>
            
                    <div class="error" [class.error_active]="form.hasError('repeat')">
                        Passwords don't match
                    </div>
            
                    <div class="app-page__footer">
                        <app-button type="submit">Submit</app-button>
                    </div>
            
                </form>
            </div>
            
        </div>
        <app-spinner *ngIf="loading$ | async"></app-spinner>
    </div>
